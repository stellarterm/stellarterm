language: node_js

git:
  depth: 10000
node_js:
  - "8"
install:
  - npm run setup
before_script:
  # - npm run lint || true
script:
  - npm run production
  - npm run test
  - cd dist; echo "./fetchTravisBuild.sh stellarterm-build-output/stellarterm/stellarterm/${TRAVIS_BUILD_NUMBER}/${TRAVIS_JOB_NUMBER}/dist/index.html $(openssl dgst -sha256 index.html | sed 's/^.* //')"
  - npm run hash

  - cd ../
  - npm run directory

addons:
  artifacts:
    secret:
      secure: 
    bucket: stellarterm-build-output
    key:
      secure: 
    paths:
      - /home/travis/build/stellarterm/stellarterm/dist/index.html
